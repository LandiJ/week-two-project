<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
</head>

<body>
    <header class="other-header">
        <div class="photo"></div>
        <nav>
            <a class="nav home" href="../index.html">Home</a>
            <a class="nav calendar" href="../calendar/index.html"> Calendar </a>
            <a class="nav join" href="../join/index.html"> Join </a>
        </nav>
        <div id="blue">
        </div>
    </header>
    <div id="form_header">Join Film Club</div>
    <div id="prof_form">
        <form>

            <div id="first_flex">
                <div>
                    <label for="profile">profile picture</label>
                    <br>
                    <input type="file" id="profile" class="profile">
                    <div id="prof_pic"></div>
                </div>
                <div id="join_flex">
                    <div id="side_margin">
                        <div class="side_profile">
                            <label for="name">name</label>
                            <br>
                            <input type="text" id="name" class="flex_form">
                            <br>
                        </div>
                        <div class="side_profile">
                            <label for="email">email address</label>
                            <br>
                            <input type="email" id="email" class="flex_form">
                            <br>
                        </div>
                    </div>
                    <div>
                        <div class="side_profile" id="pass_margin">
                            <label for="password">password</label>
                            <br>
                            <input type="password" id="password" class="flex_form">
                            <br>
                        </div>
                        <div class="side_profile">
                            <label for="confirm">confirm password</label>
                            <br>
                            <input type="password" id="confirm" class="flex_form">
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <div id="check_header">Which genres are you interested in?</div>
            <div id="checks">
                <div class="column">
                    <input type="checkbox" id="action" class="check_flex" value="action">
                    <label for="action">action</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="adventure" class="check_flex" value="adventure">
                    <label for="adventure">adventure</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="comedy" class="check_flex" value="comedy">
                    <label for="comedy">comedy</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="drama" class="check_flex" value="drama">
                    <label for="drama">drama</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="fantasy" class="check_flex" value="fantasy">
                    <label for="fantasy">fantasy</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="historical" class="check_flex" value="historical">
                    <label for="historical">historical</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="horror" class="check_flex" value="horror">
                    <label for="horror">horror</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="mystery" class="check_flex" value="mystery">
                    <label for="mystery">mystery</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="romance" class="check_flex" value="romance">
                    <label for="romance">romance</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="science fiction" class="check_flex" value="science fiction">
                    <label for="science fiction">science fiction</label>
                </div>
                <div class="column">
                    <input type="checkbox" id="western" class="check_flex" value="western">
                    <label for="western">western</label>
                </div>


            </div>
            <div> Additional Input</div>
            <textarea rows="4" cols="50"></textarea>

            <input type="submit" id="submit" value="Join Film Club">









        </form>









    </div>










    <div class="c-nav-footer" id="nav_footer">
        <nav id="bottom_nav">
            <a class="nav_two home" href="index.html">Home</a>
            <a class="nav_two calendar" href="./calendar/index.html"> Calendar </a>
            <a class="nav_two join" href="./join/index.html"> Join </a>
        </nav>
        <footer>
            &copy; 2017, Film Club
        </footer>
    </div>
